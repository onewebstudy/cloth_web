<body>
	<div class="link">
	</div>
	<div class="head">
	</div>

	</div>
	<div>
		<button onclick="ceshi()">打印</button>
	</div>
	<script id="tpl" type="text/html">
		<div class="bread">
			<a href="../views/index.html">首页</a>>><a href="../views/orderList.html">订单管理</a>
		</div>
		<div class="searchdiv clearfix">
			{{if status==2}}
			<span class="production" onclick="ifproduction()"><img src="../build/img/produce.png">生产</span>
			<span class="production" onclick="confirmdelete('','allproducts','是否进行全部订单生产？');" style="left: 24px;"><img src="../build/img/produce.png">全部生产</span>
			{{/if}}
			<div class="searchmin">
				<span>订单状态：</span>
				<select id="status" onchange="search()">
					<option value="">全部</option>
					<option value="1" {{if status==1}}selected{{/if}}>待付款({{if k1}}{{k1}}{{else}}0{{/if}})</option>
					<option value="2" {{if status==2}}selected{{/if}}>待发货({{if k2}}{{k2}}{{else}}0{{/if}})</option>
					<option value="4" {{if status==4}}selected{{/if}}>待收货({{if k4}}{{k4}}{{else}}0{{/if}})</option>
					<option value="8" {{if status==8}}selected{{/if}}>交易成功({{if k8}}{{k8}}{{else}}0{{/if}})</option>
					<option value="9" {{if status==9}}selected{{/if}}>交易取消({{if k9}}{{k9}}{{else}}0{{/if}})</option>
					<option value="11" {{if status==11}}selected{{/if}}>其他({{if k11}}{{k11}}{{else}}0{{/if}})</option>
				</select>
				<span>生产状态：</span>
				<select id="workstatus" onchange="search()">
					<option value="">全部</option>
					<option value="1" {{if workstatus==1}}selected{{/if}}>待生产({{if waitcount}}{{waitcount}}{{else}}0{{/if}})</option>
					<option value="2" {{if workstatus==2}}selected{{/if}}>生产中({{if runningcount}}{{runningcount}}{{else}}0{{/if}})</option>
					<option value="3" {{if workstatus==3}}selected{{/if}}>停产({{if interruptcount}}{{interruptcount}}{{else}}0{{/if}})</option>
					<option value="4" {{if workstatus==4}}selected{{/if}}>完成({{if finishcount}}{{finishcount}}{{else}}0{{/if}})</option>
					<option value="5" {{if workstatus==5}}selected{{/if}}>生产异常({{if exportcount}}{{exportcount}}{{else}}0{{/if}})</option>
				</select>
				<input type="text" placeholder="请输入订单号或买家姓名" id="text" value="{{text}}" onkeyup="value=value.replace(/[^\a-\z\A-\Z0-9\u4E00-\u9FA5\.]/g,'')">
				<img src="../build/img/search.png" class="searchimg" onclick="search()">
			</div>
		</div>
		<div class="tablediv">
			<table>
				<tr>
					<th style="width: 5%;"><div class="form-checkbox checkbox-all"><input type="checkbox"  name="square-checkbox"></div></th>
					<th style="width: 5%;">序号</th>
					<th style="width: 10%;">订单号</th>
					<th style="width: 5%;">买家</th>
					<th style="width: 10%;">收件人</th>
					<th style="width: 10%;">下单日期</th>
					<th style="width: 10%;">订单状态</th>
					<th style="width: 10%;">生产状态</th>
					<th style="width: 10%;">物流单号</th>
					<th style="width: 15%;">描述</th>
					<th style="width: 5%;">操作</th>
					<th style="width: 5%;">买家备注</th>
				</tr>
				{{if pagelist.total>0}}
				{{each pagelist.result as value i}}
				<tr>
					<td>
					<div class="form-checkbox">
                   		<input type="checkbox"  name="square-checkbox"  class="form-radio" value="{{value.boid}}" >
                   	</div>
					</td>
					<td>{{i+1}}</td>
					<td><span onclick="orderclick({{value.orderid}})" style="cursor:pointer;">{{value.orderid}}</span></td>
					<td>{{value.buyer}}</td>
					<td>{{value.city}}</td>
					<td>{{value.createtime}}</td>
					<td>{{if value.status==1}}待付款{{/if}}
						{{if value.status==2}}待发货{{/if}}
						{{if value.status==4}}待收货{{/if}}
						{{if value.status==8}}交易成功{{/if}}
						{{if value.status==9}}交易取消{{/if}}
						{{if value.status==11}}其他{{/if}}
					</td>
					<td>{{if value.workstatus==1}}<span class="firsttype">待生产</span>{{/if}}
						{{if value.workstatus==2}}<span class="secoundtype">生产中</span>{{/if}}
						{{if value.workstatus==3}}<span class="thirdtype">停产</span>{{/if}}
						{{if value.workstatus==4}}<span class="fourthtype">完成</span>{{/if}}
						{{if value.workstatus==5}}<span class="thirdtype">印花缺失</span>{{/if}}</td>
					<td>{{value.logisticsnum}}</td>
					<td>
						<ul>
							{{each value.desc as obj}}
							<li>({{if obj.type==1}}A{{/if}}{{if obj.type==2}}B{{/if}}{{if obj.type==3}}C{{/if}}{{if obj.type==4}}D{{/if}}{{obj.itemnum}},{{obj.cargonumber}},{{obj.stamp}},{{obj.size}},{{obj.num}})</li>
							{{/each}}
						</ul>
					</td>
					<td class="dosome">
						<div class="showul">
							<span>操作</span>
							<ul>
								{{if (value.workstatus==1 || value.workstatus==3 || value.workstatus==5) && (value.status==2 ||value.status==4)}}<li onclick="confirmdelete('{{value.boid}}','product','是否进行该订单生产？')">生产</li>{{/if}}
								{{if (value.status==1 || value.status==2) && value.workstatus==2}}<li onclick="confirmdelete('{{value.boid}}','stopproduct','是否停止该订单生产？')">停产</li>{{/if}}
								{{if (value.workstatus==4 && value.status != 1) || (value.workstatus==2 && value.status == 2)}}<li onclick="gotoprint({{value.boid}})">打印物流单</li>{{/if}}
								{{if value.workstatus==2 && value.status == 2}}<li onclick="creatwork('{{value.orderid}}')">创建工单</li>{{/if}}
								{{if (value.workstatus==4 && value.status != 1) || (value.workstatus==2 && value.status == 2)}}<li onclick="gowork('{{value.boid}}')">查看工单</li>{{/if}}
								{{if value.status==2 || value.status == 4}}<li onclick="nobuytalk('{{value.orderid}}')">卖家备注</li>{{/if}}
							</ul>
						</div>
					</td>
					<td class="tdtitle" title="{{value.remark}}">{{value.remark}}</td>
				</tr>
				{{/each}}
				{{/if}}
			</table>
			{{if pagelist.total>0}}<nav aria-label="Page navigation" class="page-nav-outer" id="PageNavId"></nav>{{/if}}
			{{if pagelist.total<=0}}
				<div class="emptyContent">
					<img src="../build/img/no_no.png">
					<p>暂无订相关内容</p>
				</div>
			{{/if}}
		</div>
	</script>

<script type="text/html" id="usestock">
	<div class="modal-dialog" style="width:720px;">
		<div class="modal-content" style="width:720px;">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true"><img src="../build/img/win_close.png"></button>
				<div class="modal-title" style="padding-top: 14px;padding-left: 16px;color: #666;font-weight:bold;">使用库存</div>
			</div>
			<div class="modal-body clearfix bottomlen" style="padding-bottom:0;">

					<p>订单编号：{{orderid}}</p>
					<input type="hidden" class="orderid" value="{{orderid}}">
					{{each storeinfo as obj i}}
                    <div class="usestockbody">
						<input type="hidden" class="neednum" value="{{obj.num}}">
						<input type="hidden" class="maxnum" value="{{obj.count}}">
						<div class="stockleft">{{if obj.type==1}}A{{/if}}{{if obj.type==2}}B{{/if}}{{if obj.type==3}}C{{/if}}{{if obj.type==4}}D{{/if}}{{obj.itemnum}},{{obj.stamp}},{{obj.size}},<em>{{obj.num}}件</em></div>
						<div class="stockright">
							<span>使用库存：</span>
							<div class="stockmin">
								<img src="../build/img/down.png" class="stockdown">
								<input type="text" class="stocknum" value="0" onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}">
								<img src="../build/img/up.png" class="stockup">
								<input type="hidden" class="mystockid" value="{{obj.bodid}}">
							</div>
							<span>件</span>
							<span>（库存<em>{{obj.count}}</em>件）</span>
						</div>
					</div>
					{{/each}}
				</div>
				<div class="stockerror"></div>
			</div>
			<div class="btdiv clearfix">
				<span class="modalimgerror"></span>
				<button class="btn btn-blue yesbtn" onclick="shiletoadd()">确定</button>
				<a class="btn btn-default nobtn" data-dismiss="modal"  aria-hidden="true">取 消</a>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</script>

<script>
var kucunisok = []; 
var myorderid;
var arr_tip_userid = new Array();
function search(pageNum){
	var myDate = new Date();
	var text=$("#text").val();
	var status=$("#status").val();
	var workstatus=$("#workstatus").val();
	$.ajax({
		url:headurl+"/OrderController/OrderList?URL="+myDate.getMinutes()+myDate.getSeconds(),
		data:{text:text,status:status,workstatus:workstatus,pageNum:pageNum},
		success:function(data){
			var data = eval('(' + data + ')');
			var html = template('tpl',data.body);
			document.getElementById('indexbody').innerHTML = html;
			icheckinit();
			if(data.body.pagelist.total>0){
				var pageNavObj = null;//用于储存分页对象
				pageNavObj = new PageNavCreate("PageNavId",{ pageCount:data.body.pagelist.pages, currentPage:data.body.pagelist.pageNum, perPageNum:data.body.pagelist.pageSize});
				pageNavObj.afterClick(search);
			}
		}
	})
}
//使用库存
function usestock(boid) {
	var myDate = new Date();
	$.ajax({
		url:headurl+"/OrderController/selectStore?URL="+myDate.getMinutes()+myDate.getSeconds(),
		type:"get",
		data:{boid:boid},
		success:function(data){
			var data = eval('(' + data + ')');
			if (data.body.hasstore == 1 ){
				var html = template('usestock',data.body);
				document.getElementById('stockmodal').innerHTML = html;
				$("#stockmodal").modal("show");
				$(".stockdown").click(function(){
					var num = $(this).siblings(".stocknum").val();
					if(num == 0 || num == ""){
						$(this).siblings(".stocknum").val(0);
					}else {
						$(this).siblings(".stocknum").val(parseInt(num) - 1);
					}
				})
				$(".stockup").click(function(){
					var num = $(this).siblings(".stocknum").val();
					$(this).siblings(".stocknum").val(parseInt(num) + 1);
				})
			}else{
				var bodids = "";
				var nums = "";
				var orderid = data.body.orderid;
				for (var i =0;i< data.body.storeinfo.length;i++){
					var bodid = data.body.storeinfo[i].bodid;
					bodids += "&bodids="+bodid;
					nums += "&nums=" + "0";
				}
				$.ajax({
					url:headurl+"/OrderController/useStore?orderid="+orderid + bodids + nums,
					type:'post',
					success:function(data){
						var data = eval('(' + data + ')');
						if(data.success==1){
							if(kucunisok.length > 0 ){
								usestock(kucunisok[0].boid);
								kucunisok.splice(0, 1);
							}else{
								search();
							}
						}else{
							tipError(data.msg);
						}
					}
				})
				
			}
		}
	})
}
//使用哪些库存
function usewhichstock() {
    var html = template('howstock',[]);
    document.getElementById('stockidmodal').innerHTML = html;
    $("#stockidmodal").modal("show");
}
//确定使用这些库存
function shiletoadd() {
	var imok = 0;
	$("button").attr("disabled",true);
	var bodids = "";
	var nums = "";
	var orderid = $("#stockmodal").find(".orderid").val();
	$(".stocknum").each(function(){
		var bodid = $(this).siblings(".mystockid").val();
		var num = $(this).val();
		var maxnum = $(this).parents(".usestockbody").find(".maxnum").val();
		var neednum = $(this).parents(".usestockbody").find(".neednum").val();
		var regPos = /^\d*$/;
		if(!regPos.test(num)){
			$(".stockerror").html("数量请填写正整数，不能为空");
			$("button").attr("disabled",false);
			imok = 1;
			return false;
		}
		if(num > maxnum){
			$(".stockerror").html("使用库存数量不能大于实际库存数量");
			$("button").attr("disabled",false);
			imok = 1;
			return false;
		}
		if(num > neednum){
			$(".stockerror").html("使用库存数量不能大于订单需求数量");
			$("button").attr("disabled",false);
			imok = 1;
			return false;
		}
		bodids += "&bodids="+bodid;
		nums += "&nums="+num;
	})
	if(imok == 1){
		return false;
	}
	$("#stockmodal").modal('hide');
	$.ajax({
		url:headurl+"/OrderController/useStore?orderid="+orderid + bodids + nums,
		type:'post',
		success:function(data){
			$("button").attr("disabled",false);
			var data = eval('(' + data + ')');
			if(data.success==1){
				var html = template('howstock',data.body);
				document.getElementById('stockidmodal').innerHTML = html;
				$("#stockidmodal").modal('show');
			}else{
				tipError(data.msg);
			}
		}
	})
}
//确认完成
function orderisok() {
	$("#stockidmodal").modal('hide');
	if(kucunisok.length > 0 ){
		usestock(kucunisok[0].boid);
		kucunisok.splice(0, 1);
	}else{
		search();
	}
}

//生产
function products(boids){
	kucunisok = []; 
	var boidst="";
	for(var i = 0;i<boids.length;i++){
		if(i==0){
			boidst += boids[i];
		}else {
			boidst += "&boids="+boids[i];
		}
	}
	$.ajax({
		url:headurl+"/OrderController/starOrderPrepear?boids="+boidst,
		type:'post',
		success:function(data){
			var data = eval('(' + data + ')');
			if(data.success==1){
				if(data.body.normalcount >　0){
					if(data.body.boids.length > 0) {
						kucunisok = data.body.boids;

//初始化选择框
function icheckinit(){
	arr_tip_userid=[];
	$('.form-checkbox input').iCheck({
		checkboxClass: 'icheckbox_square-blue',
		increaseArea: '20%'
	});
	/*全选  取消全选*/
    var flagChecked=false;
	var checkboxnum=$('.tablediv .form-checkbox').size()-1;
    $('.tablediv .form-checkbox').on('ifChecked',function(e){
        if($(this).hasClass('checkbox-all')){
			$('.tablediv .form-checkbox').iCheck('check');
			arr_tip_userid=[];
			flagChecked=true;
			$('.tablediv .form-checkbox').each(function(i){
				if(i!=0){
					arr_tip_userid.push($(this).find('input').val());
				}
			})
        }else{
        	if(checkboxnum==$('.tablediv input[name="square-checkbox"]:checked').size()){
				arr_tip_userid=[];
				$('.tablediv .form-checkbox').iCheck('check');
			}else{
				var input = $(this).find('input');
				var val = input.val();
				arr_tip_userid.push(val);
			}
		}
    });
    $('.tablediv .form-checkbox').on('ifUnchecked',function(e){
    	if($(this).hasClass('checkbox-all')&&flagChecked){
			$('.tablediv .form-checkbox').not('.checkbox-all').iCheck('uncheck');
			flagChecked=false;
			arr_tip_userid=[];
    	}else{
			flagChecked=false;
			var input = $(this).find('input');
	    	var val = input.val();
	    	for (var i=0;i<arr_tip_userid.length;i++) {
	    		if (arr_tip_userid[i] == val) {
					arr_tip_userid.remove(val);
	    			break;
	    		}
	    	}
			$('.checkbox-all').iCheck('uncheck');
		}
    });
	$('.tablediv td').hover(function(){
		$(this).parents('tr').find('td').css('background',' #E7F3FC');
	},function(){
		$(this).parents('tr').find('td').css('background',' #FFF')
	});
	$('#text').bind('keypress',function(event){
            if(event.keyCode == "13")    
            {
                search();
            }
		});
	$('.tdtitle').each(function(){
		if($(this).html().length>10){
			$(this).html($(this).html().substring(0,10)+"..");
		}
	})
	$('.showul').each(function(){
		if($(this).find('li').length<=0){
			$(this).find('span').css("color","#999")
		}
	})
}
